<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Megadeth - albumy</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-slate-500 p-5">
        <h1 class="text-7xl text-white">Megadeth - Albumy</h1>
    </header>

    <main class="grow p-4">
        <div class="inline-flex flex-wrap gap-9 max-w-fit">
            <div class="bg-slate-400 rounded-md overflow-hidden shadow-sm origin-top hover:scale-105 hover:rotate-1 transition-all duration-100">
                <h1 class="font-bold p-2 bg-slate-800 text-white text-center">Rust In Peace</h1>
                <img class="w-60 h-60" src="https://upload.wikimedia.org/wikipedia/en/d/dc/Megadeth-RustInPeace.jpg" alt="Pantera">
            </div>
            <div class="bg-slate-400 rounded-md overflow-hidden shadow-sm origin-top hover:scale-105 hover:rotate-1 transition-all duration-100">
                <h1 class="font-bold p-2 bg-slate-800 text-white text-center">Peace sells...<br>But who's buying?</h1>
                <img class="w-60 h-60" src="https://m.media-amazon.com/images/I/815LXdw3NwL._UF1000,1000_QL80_.jpg" alt="Pantera">
            </div>
        </div>

        
    </main>
    <footer class="bg-slate-500 p-3">
        <h1 class="text-white">Stworzone przez Dominika Ruszczyka</h1>
    </footer>
</body>
</html>
